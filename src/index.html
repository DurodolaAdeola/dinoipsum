<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
                
<body>
    <div class="container">
        <h1 class="text-primary text-center">Dino Ipsum</h1>
        <p class="h5 mt-5">Input the number of paragraphs and words to play dino ipsum</p>
        <form id="form" class="mt-4 text-center">
            <div class="form-group">
                <label for="words">Input the no of words:</label>
                <input type="number" class="form-control" id="no-words">
            </div>
            <div class="form-group mt-4">
                <label for="paragraphs">Input the no of paragraphs:</label>
                <input type="number" class="form-control" id="no-para">
            </div>
            <button class="btn-primary btn-lg mt-2">Play</button>
        </form>

        <div class="display mt-3">

        </div>
    </div>

</body>

</html>
